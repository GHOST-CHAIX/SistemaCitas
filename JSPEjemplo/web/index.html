<html>
    <head>
        <title>CRUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <div>
                <form method="post" name="Formulario" action="guardar.jsp">
                    <table border="2" width="50%" >
                        <tr>
                            <td width="50%">
                                Nombre:
                            </td>
                            <td width="50%">
                                <input type="text" name="nombre" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td width="50%">
                                Ciudad:
                            </td>
                            <td width="50%">
                                <input type="text" name="ciudad" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td width="50%">
                                Telefono:
                            </td>
                            <td width="50%">
                                <input type="text" name="tel" size="30">
                            </td>
                        </tr>
                    </table>
                    <br> 
                    <input type="submit" value="Enviar registro">
                    <input type="reset" value="Borrar registro">
                </form>
            </div>
        </div>
    </body>
</html>
